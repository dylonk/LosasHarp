<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <style>
        #canvas {
            border: 1px solid black;
            background: transparent;
        }
        #canvas-container {
        position: absolute;
        z-index: 1;
        width: 1700px;
        height: 800px;
        overflow: hidden; /* Hides overflowing content */
        border: 1px solid black;
}
        #phone {
            width: 800px;
            height: 1000px;
            top: 0px;
            left:800px;
            z-index: 2;
            border: 10px solid black;
            border-radius: 30px;
            overflow: hidden;
            position: absolute;

            background-size: cover;
        }
        #screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            top: 0;
            left: 0;
            background-image: url('exporthere\\phonehomescreen_blank.png')!important; /* Set your screen image here */
            background-size: cover;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="1700" height="800"></canvas>
        <div id="phone">
            <div id="screen">
                <!-- Your content here -->
            </div>
            <button onclick="changeBackground('path/to/app1.jpg')">App 1</button>
            <button onclick="changeBackground('path/to/app2.jpg')">App 2</button>
        </div>
    </div>
