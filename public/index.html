<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <style>
        body{overflow:hidden;}
        #canvas {
            border: 1px solid black;
            background: transparent;
        }
        #canvas-container {
        position: fixed;
        z-index: 1;
        width: 1700px;
        height: 800px;
        overflow: hidden; /* Hides overflowing content */
        border: 1px solid black;
}
        #phone {
            width: 800px;
            height: 1000px;
            top: 0px;
            left:850px;
            z-index: 2;
            border: 10px solid black;
            border-radius: 30px;
            overflow: hidden;
            position: absolute;

            background-size: cover;
        }
        #screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            top: 0;
            left: 0;
            background-image: url('exporthere\\phone_discord_bg.png'); /* Set your screen image here */
            background-color: darkblue;
            background-size: cover;
            background-attachment: scroll;
            background-position:0,0;
            transition: background-position 0.3s ease-out;
            background-repeat:no-repeat;
            z-index: 3;
        }
        .image-button {
            width: 100px; /* Set the desired width */
            height:100px; /* Set the desired height */
            background-size: cover; /* Ensure the image covers the entire button */
            border: none; /* Remove default button border */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="1700" height="800"></canvas>
        <div id="phone">
            <div id="screen">
                <button id="ineeriButton" class="image-button" style="background-image: url('exporthere\\ineeri_icon.png');" onclick="changeBackground('exporthere/full_ineeri_isolated_text.png',4000)"></button>

            </div>
        </div>
    </div>
