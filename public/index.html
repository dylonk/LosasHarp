<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <style>
        body
        {
            overflow:hidden;
            .custom-cursor {
            cursor:url('exporthere\\shittyhand1.png'),auto;
            user-select: none;
        }
        }
        :root 
        {
            user-select: none;
            --transition-duration: .5s;
            --expanded-width: 100%;
            --expanded-height: 100%;
        }

        #canvas {
            user-select: none;
            border: 1px solid black;
            background: transparent;
            overflow: hidden;
        }


        .back-button {
        user-select: none;
        width: 3%;
        height: 3%;
        background-color: transparent;
        border: none;
        cursor: pointer;
        position: absolute;
        z-index: 16;
        top: 5px; /* Adjust this value to move the button lower */
        left: 5px; /* Adjust this value to move the button to the right */
        }

        .back-button::before,
        .back-button::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 3px;
        background-color: black;
    }

    .back-button::before {
        top: 50%;
        left: 0;
        transform: translateY(-50%) rotate(45deg);
    }

    .back-button::after {
        top: 50%;
        left: 0;
        transform: translateY(-50%) rotate(-45deg);
    }

        .smoothOpen
        {
            transition: width var(--transition-duration), height var(--transition-duration);
            transform-origin: top left; /* Ensure scaling happens from the top-left corner */

        }
        .smoothOpen.expanded {
    width: var(--expanded-width);
    height: var(--expanded-height);
    transform: scale(1); /* Ensure the element is at its full size */
}

.smoothOpen:not(.expanded) {
    transform: scale(1); /* Adjust the scale as needed for the closed state */
}

.smoothOpen.expanded .image-button {
    transform: scale(1); /* Ensure buttons are at their full size */
}

.smoothOpen:not(.expanded) .image-button {
    transform: scale(1); /* Ensure buttons scale with the container */
}
        
        .app
        {
            position:absolute;
            overflow: hidden;
            width:0%;
            height:0%;
            transform: translate(-90%, -90%);
            z-index: 4;
        }
        .message
        {
            user-select: none;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            background-size: cover;
            background-attachment: scroll;
            background-position:0,0;
            transition: background-position 0.3s ease-out;
            background-repeat:no-repeat;
            background-color: black;
        }
        .messageFrame
        {
            width: 0%;
            height: 0%;
            position:absolute;
            z-index: 10;
            transform: translate(-80%, -80%);
            overflow: hidden;
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .messageFrame::before {
        content: "";
        position: absolute;
        top: 0; 
        left: 0;
        width: 100%;
        background-image: var(--frame-bg);
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 15; /* Higher than both .messageFrame and .message */
        pointer-events: none;
}
        .expanded 
        {
            width: var(--expanded-width);
            height: var(--expanded-height);
            transform: translate(0, 0);
        }

        #canvas-container {
        position: fixed;
        overflow: hidden;
        z-index: 1;
        width: 1700px;
        height: 800px;
        overflow: hidden; /* Hides overflowing content */
        border: 1px solid black;
}
        #phone {
            width: 780px;
            height: 1000px;
            top: 0px;
            left:870px;
            z-index: 1;
            border: 5px solid black;
            border-radius: 30px;
            overflow: hidden;
            position: absolute;

            background-size: cover;
        }
        #homeScreen {
            background-image: url('exporthere\\phonehomescreen_blank.png');
            background-size: 100% 100%;
            z-index: 3;
        }

        .trollianButtonContainer {
        display: flex;
        flex-direction: column; /* Arrange buttons from top to bottom */
        align-items: flex-start; /* Align buttons to the left */
        }
        .trollianButtonContainer .image-button {
        margin-bottom: 20px; /* Add space between buttons */
        }  

        #screen {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            overflow: hidden;
            position: relative;
            background-repeat: no-repeat;
            top: 0;
            left: 0; /* Set your screen image here */
            background-color: rgb(62, 62, 81);

            z-index: 2;
        }
        .app-button
        {
            user-select: none;
            width: 14%;
            height: 10%;
            background-size: cover; /* Ensure the image covers the entire button */
            border: none; /* Remove default button border */
            cursor: pointer; /* Change cursor to pointer on hover */
            background-color: transparent;
            transition: width var(--transition-duration), height var(--transition-duration);
        }
        .image-button {
            
            user-select: none;
            width: 14%;
            height: 10%;
            background-size: cover; /* Ensure the image covers the entire button */
            border: none; /* Remove default button border */
            cursor: pointer; /* Change cursor to pointer on hover */
            background-color: transparent;
            transition: width var(--transition-duration), height var(--transition-duration);
            transform: translate(0, 0);
        }
    </style>
    
</head>
<body>
    <div class="custom-cursor" id="customCursor"></div>
    <div id="canvas-container">
        <canvas id="canvas" width="1700" height="800"></canvas>
        <div id="phone">
            <div id="screen">   

                <div class="app smoothOpen" id="homeScreen">
                    <button id="trollianButton" class="app-button" style="background-image: url('exporthere\\phone_discord_red.png');" onclick="openApp('trollian')"></button>
                    <button id="garagebandButton" class="app-button" style="background-image: url('exporthere\\phone_discord_red.png');" onclick="openApp('garageband')"></button>
                </div>
                
                <div class="messageFrame smoothOpen" id="ineeriMessageFrame" style="background-color: transparent;background-image: url('exporthere/ineeri_red_bg.png');">
                    <button class="back-button" onclick="closeMessage()"></button>
                    <div class ="message" id="ineeriMessage" style="background-color: black;  background-image: url('exporthere/full_ineeri_isolated_text.png');"></div>
                </div>

                <div class="messageFrame smoothOpen" id="kolleiMessageFrame" style="background-color: transparent; background-image: url('exporthere/kollei_red_bg.png');">
                    <button class="back-button" onclick="closeMessage()"></button>
                    <div class ="message" id="kolleiMessage" style="background-color: black; background-image: url('exporthere/full_kollei_isolated_text.png');"></div>
                </div>      

                <div class="app smoothOpen trollianButtonContainer" id="trollian" style="background-color:dimgrey;">
                    <button class="back-button" onclick="closeApp(), openApp('homeScreen')"></button>
                    <button id="ineeriButton" class="image-button" style="background-image: url('exporthere\\ineeri_icon.png');" onclick="openMessage('ineeriMessage','ineeriMessageFrame',4200)"></button>
                    <button id="kolleiButton" class="image-button" style="background-image: url('exporthere\\kollei_icon.png');" onclick="openMessage('kolleiMessage','kolleiMessageFrame',1100)"></button>
                    <button id="meldilButton" class="image-button" style="background-image: url('exporthere\\meldil_icon.png');" onclick="openMessage('ineeriMessage','ineeriMessageFrame',4200)"></button>
                    <button id="natlwaButton" class="image-button" style="background-image: url('exporthere\\natlwa_icon.png');" onclick="openMessage('kolleiMessage','kolleiMessageFrame',1100)"></button>
                </div>
                
                <div class="app smoothOpen" id="garageband" style="background-color:dimgrey;">
                    <button class="back-button" onclick="closeApp(), openApp('homeScreen')"></button>
                </div>
                




            </div>
        </div>
    </div>
